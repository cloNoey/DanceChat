                ì¶¤ì— ê´€ì‹¬ ìˆìœ¼ì‹œë‚˜ìš”? ì•„ë‹ˆë©´ ê·¸ëƒ¥ ëŒ€í™”í•˜ëŸ¬ ì˜¤ì‹  ê±´ê°€ìš”? ã…ã…

        <div class="typing" id="typing">ë‚˜ëŠ” ë§ì´ì•¼...</div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." maxlength="500">

    <script>
        let sessionId = 'session_' + Date.now();
        let messageCount = 0;
        let isStreamingEnabled = true;
        let currentStreamingMessage = null;
        let sessions = JSON.parse(localStorage.getItem('chatSessions') || '{}');

        // í˜„ì¬ ì„¸ì…˜ ì´ˆê¸°í™”
        if (!sessions[sessionId]) {
            sessions[sessionId] = {
                id: sessionId,
                name: `ì„¸ì…˜ ${Object.keys(sessions).length + 1}`,
                createdAt: new Date().toISOString(),
                messages: []
            };
            localStorage.setItem('chatSessions', JSON.stringify(sessions));
        }
        
        // ìŠ¤íŠ¸ë¦¬ë° í† ê¸€
        function toggleStreaming() {
            isStreamingEnabled = !isStreamingEnabled;
            const toggle = document.getElementById('streamToggle');
            if (isStreamingEnabled) {
                toggle.classList.add('active');
                toggle.textContent = 'ìŠ¤íŠ¸ë¦¬ë° ON';
            } else {
                toggle.classList.remove('active');
                toggle.textContent = 'ìŠ¤íŠ¸ë¦¬ë° OFF';
            }
        }
        
        // ì´ˆê¸° ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ ì„¤ì •
        toggleStreaming();
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        async function updateStats() {
            try {
                const response = await fetch('http://localhost:8000/stats');
                const stats = await response.json();
                document.getElementById('stats').textContent = 
                    `ì„¸ì…˜: ${stats.active_memory_sessions} | ì´ ëŒ€í™”: ${stats.total_conversations}`;
            } catch (error) {
                console.error('Stats update failed:', error);
            }
        }
        
        // ì´ˆê¸° í†µê³„ ë¡œë“œ
        updateStats();
        setInterval(updateStats, 30000);
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage(message, 'user');
            input.value = '';
            
            if (isStreamingEnabled) {
                await sendStreamingMessage(message);
            } else {
                await sendRegularMessage(message);
            }
        }
        
        async function sendRegularMessage(message) {
            showTyping(true);
            
            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.message, 'bot', true);
                    messageCount++;
                    updateStats();
                } else {
                    addMessage('ì£„ì†¡í•´ìš”, ì ì‹œ ë¬¸ì œê°€ ìˆëŠ” ê²ƒ ê°™ì•„ìš” ã… ã… ', 'bot');
                }
            } catch (error) {
                addMessage('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš” ğŸ˜­', 'bot');
            }
            
            showTyping(false);
        }
        
        async function sendStreamingMessage(message) {
            showStreaming(true);
            
            try {
                const response = await fetch('http://localhost:8000/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullMessage = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'start') {
                                    // ìŠ¤íŠ¸ë¦¬ë° ë©”ì‹œì§€ ì»¨í…Œì´ë„ˆ ìƒì„±
                                    currentStreamingMessage = createStreamingMessage();
                                } else if (data.type === 'chunk' && currentStreamingMessage) {
                                    // ì²­í¬ ë‹¨ìœ„ë¡œ í…ìŠ¤íŠ¸ ì¶”ê°€
                                    appendToStreamingMessage(data.content);
                                    fullMessage += data.content;
                                } else if (data.type === 'complete') {
                                    // ìŠ¤íŠ¸ë¦¬ë° ì™„ë£Œ
                                    finalizeStreamingMessage(true);
                                    messageCount++;
                                    updateStats();
                                } else if (data.type === 'error') {
                                    // ì—ëŸ¬ ì²˜ë¦¬
                                    finalizeStreamingMessage(false);
                                    addMessage('ì£„ì†¡í•´ìš”, ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš” ã… ã… ', 'bot');
                                }
                            } catch (e) {
                                console.error('JSON parse error:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                finalizeStreamingMessage(false);
                addMessage('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš” ğŸ˜­', 'bot');
            }
            
            showStreaming(false);
        }
        
        function createStreamingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message streaming-message';
            messageDiv.innerHTML = '<span class="cursor"></span>';
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }
        
        function appendToStreamingMessage(content) {
            if (currentStreamingMessage) {
                const currentText = currentStreamingMessage.textContent;
                currentStreamingMessage.innerHTML = currentText + content + '<span class="cursor"></span>';
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        function finalizeStreamingMessage(success) {
            if (currentStreamingMessage) {
                // ì»¤ì„œ ì œê±°
                const cursor = currentStreamingMessage.querySelector('.cursor');
                if (cursor) cursor.remove();
                
                currentStreamingMessage.classList.remove('streaming-message');
                
                if (success) {
                    // í”¼ë“œë°± ë²„íŠ¼ ì¶”ê°€
                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.className = 'feedback-btns';
                    feedbackDiv.innerHTML = `
                        <button class="feedback-btn" onclick="sendFeedback(1, this)">ğŸ‘</button>
                        <button class="feedback-btn" onclick="sendFeedback(2, this)">ğŸ˜</button>
                        <button class="feedback-btn" onclick="sendFeedback(3, this)">ğŸ‘</button>
                    `;
                    currentStreamingMessage.appendChild(feedbackDiv);
                }
                
                currentStreamingMessage = null;
            }
        }
        
        function addMessage(text, sender, showFeedback = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            
            // ë´‡ ë©”ì‹œì§€ì— í”¼ë“œë°± ë²„íŠ¼ ì¶”ê°€
            if (sender === 'bot' && showFeedback) {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-btns';
                feedbackDiv.innerHTML = `
                    <button class="feedback-btn" onclick="sendFeedback(1, this)">ğŸ‘</button>
                    <button class="feedback-btn" onclick="sendFeedback(2, this)">ğŸ˜</button>
                    <button class="feedback-btn" onclick="sendFeedback(3, this)">ğŸ‘</button>
                `;
                messageDiv.appendChild(feedbackDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping(show) {
            const typing = document.getElementById('typing');
            typing.style.display = show ? 'block' : 'none';
            if (show) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        function showStreaming(show) {
            const streaming = document.getElementById('streaming');
            streaming.style.display = show ? 'block' : 'none';
            if (show) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        async function sendFeedback(rating, button) {
            try {
                // ì„ íƒëœ ë²„íŠ¼ í‘œì‹œ
                const siblings = button.parentElement.querySelectorAll('.feedback-btn');
                siblings.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                
                await fetch('http://localhost:8000/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        rating: rating
                    })
                });
                
                console.log('Feedback sent:', rating);
            } catch (error) {
                console.error('Feedback failed:', error);
            }
        }
        
        async function exportData() {
            try {
                const response = await fetch('http://localhost:8000/export');
                const data = await response.json();

                // JSON íŒŒì¼ë¡œ ë‹¤ìš´ë¡œë“œ
                const blob = new Blob([JSON.stringify(data, null, 2)],

                alert('ëŒ€í™” ë°ì´í„°ê°€ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (error) {
                alert('ë°ì´í„° ë‚´ë³´ë‚´ê¸° ì‹¤íŒ¨: ' + error.message);
            }
        }

        // ì‚¬ì´ë“œë°” ê´€ë¦¬ í•¨ìˆ˜ë“¤
        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('overlay').style.display = 'block';
            loadSessionList();

        function loadSessionList() {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '';

            Object.values(sessions).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(session => {
                const li = document.createElement('li');
                li.className = `session-item ${session.id === sessionId ? 'active' : ''}`;

                `;

        }

        function createNewSession() {
            const newSessionId = 'session_' + Date.now();
            sessions[newSessionId] = {
                id: newSessionId,
                name: `ì„¸ì…˜ ${Object.keys(sessions).length + 1}`,
                createdAt: new Date().toISOString(),

        function switchSession(newSessionId) {
            // í˜„ì¬ ì„¸ì…˜ì˜ ë©”ì‹œì§€ ì €ì¥
            const currentMessages = [];
            const messageElements = document.querySelectorAll('#chatMessages .message');
            messageElements.forEach((element, index) => {
                if (index > 0) { // ì²« ë²ˆì§¸ ì¸ì‚¬ë§ ì œì™¸
                    currentMessages.push({
                        text: element.innerHTML.replace(/<div class="feedback-btns">.*?<\/div>/s, ''),
                        isUser: element.classList.contains('user-message')
                    });
                }
            });
            sessions[sessionId].messages = currentMessages;

            // ìƒˆ ì„¸ì…˜ìœ¼ë¡œ ì „í™˜
            sessionId = newSessionId;
            messageCount = 0;

            // ë©”ì‹œì§€ í™”ë©´ ì´ˆê¸°í™”
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message bot-message">
                    ì•ˆë…•í•˜ì„¸ìš”!! ì €ëŠ” ì„œìš¸ëŒ€ ëŒ„ìŠ¤ë™ì•„ë¦¬ì—ì„œ í™œë™í•˜ê³  ìˆëŠ” ê³½ìŠ¹ì—°ì´ë¼ê³  í•´ìš”~ ğŸ•º<br>
                    ì¶¤ì— ê´€ì‹¬ ìˆìœ¼ì‹œë‚˜ìš”? ì•„ë‹ˆë©´ ê·¸ëƒ¥ ëŒ€í™”í•˜ëŸ¬ ì˜¤ì‹  ê±´ê°€ìš”? ã…ã…
                </div>
            `;

            // ì €ì¥ëœ ë©”ì‹œì§€ ë³µì›
            if (sessions[sessionId] && sessions[sessionId].messages) {
                sessions[sessionId].messages.forEach(msg => {
                    addMessage(msg.text, msg.isUser ? 'user' : 'bot', !msg.isUser);
                });
                messageCount = sessions[sessionId].messages.filter(msg => !msg.isUser).length;
            }

            localStorage.setItem('chatSessions', JSON.stringify(sessions));
            loadSessionList();

        }

        async function deleteSession(sessionIdToDelete) {
            if (Object.keys(sessions).length <= 1) {
